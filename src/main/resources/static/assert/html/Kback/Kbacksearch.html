            <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                <form action="supplierSearchback" method="post"><!-- 点击搜索按钮跳转到相应位置 -->
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">日期</label>

                        <div class="layui-inline">

                            </button>&nbsp;

                            </thead>

                                    <td class="center">1</td>

                                    <td class="center">2020年1月</td>
                                    <td class="center">
                                        <div class="layui-input-inline">
                                            <input id="Jprice" type="text" name="Jprice" lay-verify="required" placeholder="xx/人次" autocomplete="off" class="layui-input">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td><input type="checkbox" title="" lay-skin="primary" name="checkone"></td>

                                    <td class="center">欢乐时光</td>

<script src="../../layui/layui.js" charset="utf-8"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
    });
</script>
<!-- 表单 -->
<script>
    layui.use(['form'], function(){
        var form = layui.form
    });
</script>
<!-- 复选框 -->
<script type="text/javascript">
    layui.use(['form','jquery'], function () {
        var form = layui.form;
        var $ = layui.jquery;
        //点击全选, 勾选
        form.on('checkbox(allChoose)', function (data) {
            var child = $(".seach-box input[type='checkbox']");
            child.each(function (index, item) {
                item.checked = data.elem.checked;
            });
            form.render('checkbox');
        });
    });
</script>
<!-- 分页 -->
<script>
    layui.use(['laypage', 'layer'], function(){
        var laypage = layui.laypage
            ,layer = layui.layer;

        //总页数低于页码总数
        laypage.render({
            elem: 'demo0'
            ,count: 50 //数据总数
        });
    });

</script>
<!--删除增加编辑操作 -->
<script type="text/javascript">
    function doDelect(pid) {
        layer.alert('是否确定删除该区域？', {icon: 5}
            ,function(){
                location.href="productDelect?pid="+pid;
            }
        );
    }
    function doEdit(pid,pname,Jprice,Xprice,time) {
        layer.alert('是否确定提交？', {icon: 5}
            ,function(){
                location.href="productedit?pid="+pid;
            }
        );
    }
    function doAdd() {
        layer.open({
            type: 2
            ,title: '增添区域'
            ,content: 'peopleadd.html'
            ,maxmin: true
            ,anim: 1 //0-6的动画形式，-1不开启
            ,area: ['500px', '350px']
        });
    }
</script>
</body>
