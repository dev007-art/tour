<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>仓库信息编辑界面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layui/css/layui.css" th:href="@{/assert/layui/css/layui.css}" media="all">
    <script th:src="@{/assert/js/jq.js}" type="application/javascript"></script>
    <script type="application/javascript">
        $(function () {
            var wid =sessionStorage.getItem("wid");
            var wname = sessionStorage.getItem("wname");
            var wproduct = sessionStorage.getItem("wproduct");
            var wmark = sessionStorage.getItem("wmark");
            $("#wid").val(wid);
            $("#wname").val(wname);
            $("#wproduct").val(wproduct);
            $("#wmark").val(wmark);
            sessionStorage.removeItem("wid)")
            sessionStorage.removeItem("wname");
            sessionStorage.removeItem("wproduct");
            sessionStorage.removeItem("wmark");
        })
    </script>
</head>
<body>
<div style="margin:0px 50px">
    <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
        <form method="post" th:action="@{/update}"  enctype="multipart/form-data">
            <input type="hidden" name="wid" id="wid"/>
            <div class="layui-form-item">
                <label class="layui-form-label">库管名称</label>
                <div class="layui-input-inline">
                    <input id="wname" type="text" name="wname" lay-verify="required" placeholder="xx/元" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">现存商品</label>
                <div class="layui-input-inline">
                    <input id="wproduct" type="text" name="wproduct" lay-verify="required" placeholder="xx/元" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">描述信息</label>
                <div class="layui-input-inline">
                    <input id="wmark" type="text" name="wmark" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item" style="margin:0 150px">
                <!-- 后台跳转到刷新界面 -->
                <input type="submit"  lay-submit lay-filter="layuiadmin-app-form-edit" class="layui-btn" id="layuiadmin-app-form-submit" value="确认编辑">
            </div>
        </form>
    </div>
</div>

<script src="../../layui/layui.js" th:src="@{/assert/layui/layui.js}"></script>

<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });

</script>
</body>
</html>
