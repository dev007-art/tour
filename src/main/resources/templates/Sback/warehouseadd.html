<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>商品信息编辑界面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layui/css/layui.css" th:href="@{/assert/layui/css/layui.css}" media="all">
</head>
<body>
<div style="margin:0px 50px">
    <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
        <form th:action="@{/addWarehouse}" method="post" enctype="multipart/form-data">
            <div class="layui-form-item">
                <label class="layui-form-label">库管名称</label>
                <div class="layui-input-inline">
                    <input id="Wname" type="text" name="Wname" lay-verify="required" placeholder="xx/元" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">现存商品</label>
                <div class="layui-input-inline">
                    <input id="Wproduct" type="text" name="Wproduct" lay-verify="required" placeholder="xx/元" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">描述信息</label>
                <div class="layui-input-inline">
                    <input id="Wdesc" type="text" name="Wdesc" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item" style="margin:0 150px">
                <!-- 后台跳转到刷新界面 -->
                <input type="submit"  lay-submit lay-filter="layuiadmin-app-form-edit" class="layui-btn" id="layuiadmin-app-form-submit" value="确认添加">
            </div>

        </form>
    </div>
</div>

<script src="../../layui/layui.js" th:src="@{/assert/layui/layui.js}"></script>

<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });

</script>
</body>
</html>
