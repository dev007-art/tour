<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>商品信息编辑界面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layui/css/layui.css" th:href="@{/assert/layui/css/layui.css}" media="all">
    <script th:src="@{/assert/js/jq.js}"></script>
    <script>
        $(function () {
            $("#add").click(function () {
               var P= $("#pname").val()
                sessionStorage.setItem("P",P);
            })
        })
    </script>
</head>
<body>
<div style="margin:0px 50px">
    <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
        <form th:action="@{/addCommodity}" method="post" enctype="multipart/form-data" id="add">
            <div class="layui-form-item">
                <label class="layui-form-label">商品名称</label>
                <div class="layui-input-inline">
                    <input id="pname" type="text" name="pname" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">进价/元</label>
                <div class="layui-input-inline">
                    <input id="Jprice" type="text" name="Jprice" lay-verify="required" placeholder="xx/元" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">销价/元</label>
                <div class="layui-input-inline">
                    <input id="Xprice" type="text" name="sell" lay-verify="required" placeholder="xx/元" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" >上传图片</label>
                <div class="layui-input-inline">
                    <input type="file" name="upload" multiple="multiple"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">库存</label>
                <div class="layui-input-inline">
                    <input id="num" type="text" name="num" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">商品描述</label>
                <div class="layui-input-inline">
                    <input id="desc" type="text" name="desc" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="margin:0 150px">
                <!-- 后台跳转到刷新界面 -->
                <input type="submit"  lay-submit lay-filter="layuiadmin-app-form-edit" class="layui-btn" id="layuiadmin-app-form-submit" value="确认添加">
            </div>

        </form>
    </div>
</div>

<script src="../../layui/layui.js" th:src="@{/assert/layui/layui.js}"></script>

<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });

</script>
</body>
</html>
