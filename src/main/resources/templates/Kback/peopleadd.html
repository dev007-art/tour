<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>区域信息编辑界面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/assert/layui/css/layui.css}" media="all">
</head>
<body>
<div style="margin:0px 50px">
    <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
        <form method="post" th:action="@{/peopleAdd}">
            <div class="layui-form-item">
                <label class="layui-form-label">区域名称</label>
                <div class="layui-input-inline">
                    <input id="pname" type="text" name="pname" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">人流量</label>
                <div class="layui-input-inline">
                    <input id="flow" type="text" name="flow" lay-verify="required" placeholder="xx/人次" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-form">
                <div class="layui-inline">
                    <label class="layui-form-label">时间</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="time" name="time" placeholder="yyyy-MM">
                    </div>
                </div>
                </div>
            </div>
            <div class="layui-form-item" style="margin:0 150px">
                <!-- 后台跳转到刷新界面 -->
                <input type="submit"  lay-submit lay-filter="layuiadmin-app-form-edit" class="layui-btn" id="layuiadmin-app-form-submit" value="确认添加">
            </div>
        </form>
    </div>
</div>

<script th:src="@{/assert/layui/layui.js}"></script>

<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });

</script>
<script>
    layui.use('laydate', function() {
        var laydate = layui.laydate;
        //年月选择器
        laydate.render({
            elem: '#time'
            ,type: 'month'
            ,trigger: 'click'
        });

    });
</script>
</body>
</html>
